<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaban Aly</title>
    <meta name="description" content="A simple SaaS project" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="my-self2.png" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">shaban</span>
        <span class="job">web devloper</span>
      </div>
      <div class="media-buttons">
        <a href="https://www.facebook.com/shabanaly2024" class="link" style="background: #4267b2">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.youtube.com/@DevShaban" class="link" style="background: #ff0000">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="#" class="link" style="background: #1da1f2">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="link" style="background: #e1306c">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://github.com/Shabanaly" class="link" style="background: #24292e">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-message"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
         <i class="fa-regular fa-share-from-square"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
