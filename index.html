<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaban Aly</title>
    <meta name="description" content="A simple SaaS project" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="/my-self.png" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">shaban</span>
        <span class="job">web devloper</span>
      </div>
      <div class="media-buttons">
        <a href="https://www.facebook.com/shabanaly2024" class="link" style="background: #4267b2">
          <i class="bxl bx-facebook"></i>
        </a>
        <a href="https://www.youtube.com/@DevShaban" class="link" style="background: #ff0000">
          <i class="bxl bx-youtube"></i>
        </a>
        <a href="#" class="link" style="background: #1da1f2">
          <i class="bxl bx-twitter"></i>
        </a>
        <a href="#" class="link" style="background: #e1306c">
          <i class="bxl bx-instagram"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class='bx  bx-message-bubble-reply'></i> 
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
